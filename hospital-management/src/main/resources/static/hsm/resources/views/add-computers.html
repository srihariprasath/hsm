<div class="main-container">
	<div class="tab-header">
		<ul>
			<li id="employees"><a href="#/employeeDetails" ui-sref="employeeDetails"><span class="icon">&nbsp;</span><span class="tab_name">Employees</span></a></li>
			<li id="information-systems"><a href="#/infoSystems" ui-sref="infoSystems"><span class="icon">&nbsp;</span><span class="tab_name">Information Systems</span></a></li>
			<li id="computers" class="active"><a href="#/computers" ui-sref="computers"><span class="icon">&nbsp;</span><span class="tab_name">Computers</span></a></li>
			<li id="policies"><a href="#/policies" ui-sref="policies"><span class="icon">&nbsp;</span><span class="tab_name">Policies</span></a></li>
		</ul>
	</div>
	<div class="tab-container">
		<div class="computers">
			<div class="add-employee-section" ng-controller="hsmAssetAddController">
				<form name="addComputers" ng-submit="addAsset()">
					<div class="two-col">
						<div class="left">
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.empId.$invalid]">
								<label>Emp ID: </label>
								<input type="text" name="empId" ng-model="empId" placeholder="Enter Emp ID" required />
								<span class="validation-message" ng-show="submitted && addComputers.empId.$error.required"><label>&nbsp;</label>Enter valid Emp ID.</span>
							</div>
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.assetName.$invalid]">
								<label>Name: </label>
								<input type="text" name="assetName" ng-model="assetName" placeholder="Enter Computer Name" required />
								<span class="validation-message" ng-show="submitted && addComputers.assetName.$error.required"><label>&nbsp;</label>Enter valid Computer Name.</span>
							</div>
							<div class="row">
								<label>Function: </label>
								<input type="text" ng-model="function" placeholder="Enter Function Details" />
							</div>
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.assetLocation.$invalid]">
								<label>Location: </label>
								<input type="text" name="assetLocation" ng-model="assetLocation" placeholder="Enter Location" required />
								<span class="validation-message" ng-show="submitted && addComputers.assetLocation.$error.required"><label>&nbsp;</label>Enter valid location details.</span>
							</div>
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.serialNo.$invalid]">
								<label>Serial Number: </label>
								<input type="text" name="serialNo" ng-model="serialNo" placeholder="Enter Serial Number" required />
								<span class="validation-message" ng-show="submitted && addComputers.serialNo.$error.required"><label>&nbsp;</label>Enter valid Serial Number.</span>
							</div>
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.adminAccount.$invalid]">
								<label>Admin Account: </label>
								<input type="text" name="adminAccount" ng-model="adminAccount" placeholder="Enter Admin Account" required />
								<span class="validation-message" ng-show="submitted && addComputers.adminAccount.$error.required"><label>&nbsp;</label>Enter Admin Account Details.</span>
							</div>
							<div class="row" ng-class="{true: 'error'}[submitted && addComputers.adminPassword.$invalid]">
								<label>Admin Password: </label>
								<input type="text" name="adminPassword" ng-model="adminPassword" placeholder="Enter Admin Password" required />
								<span class="validation-message" ng-show="submitted && addComputers.adminPassword.$error.required"><label>&nbsp;</label>Enter Admin Password Details.</span>
							</div>
						</div>
						<div class="right">
							<div class="row">
								<label>Operating System: </label><input type="text" ng-model="operatingSys" placeholder="Enter Operating System" />
							</div>
							<div class="row">
								<label>IP Address1: </label><input type="text" ng-model="ipAddress1" placeholder="Enter IP Address1" />
							</div>
							<div class="row">
								<label>IP Address2: </label><input type="text" ng-model="ipAddress2" placeholder="Enter IP Address2" />
							</div>
							<div class="row">
								<label>Description: </label><textarea ng-model="description"></textarea>
							</div>
							<div class="row">
								<label>Comments: </label><textarea ng-model="comments"></textarea>
							</div>
							<div class="row">
								<label class="res_display_none">&nbsp;</label>
								<input type="button" class="gray-button" value="Cancel" ui-sref="computers" />&nbsp;&nbsp;&nbsp;
								<input type="submit" value="Save" ng-click="submitted=true"/>
							</div>
						</div>
					</div>	
				</form>
				<div id="empSearchError" class="row validation-message" ng-show="addAstErrorFlag">Add Failed.Check whether the EMPID specified exist.
				</div>
			</div>
		</div>
	</div>
</div>
